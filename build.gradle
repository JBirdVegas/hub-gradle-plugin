apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'eclipse'

allprojects {
	sourceCompatibility = JavaVersion.VERSION_1_6
	targetCompatibility = JavaVersion.VERSION_1_6
}

repositories {
	mavenLocal()
	maven { url "https://updates.suite.blackducksoftware.com/bdosvr/" }
	maven { url "http://dl.bintray.com/bds/integration/" }
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	compile group: "com.blackducksoftware.integration", name: "build-info-common", version: "2.0.2"
	compile group: "com.google.code.gson", name: "gson", version: "2.2.4"
}

compileJava.doFirst {
	println "source compatibility " + sourceCompatibility
	println "target compatibility " + targetCompatibility
}

sourceSets {
	main {
		java { srcDir 'src/main/java' }
		resources { srcDir 'src/main/resources' }
	}
}
